    <script>
        const brandId = new URL(location.href).searchParams.get('brandId');
    
        if(brandId != undefined && brandId != null) {
            $('.brand_layer_popup').addClass('on').find('.ly_'+brandId).addClass('active').siblings().removeClass('active');
        }
    
        $('.brand_box button').on('click',function() {
            let brandNm = $(this).data('brand');
            $('.brand_layer_popup').addClass('on').find('.ly_'+brandNm).addClass('active').siblings().removeClass('active');
            $('.brand_layer_popup .layer_close').focus();
            $('body').addClass('lock');
        });
        $('.layer_close').on('click',function() {
            let brandNm = $('.layer_con.active').data('brand');
            $('.brand_layer_popup').removeClass('on');
            $('.brand_box button[data-brand="'+brandNm+'"]').focus();
            $('body').removeClass('lock');
        });
    
        $('.brand_layer_popup').on('click',function(e) {
            if($(this).has(e.target).length === 0){
                $(this).removeClass('on');
                $('body').removeClass('lock');
            }
        });
    </script>
